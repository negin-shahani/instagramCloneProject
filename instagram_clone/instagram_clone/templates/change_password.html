{% extends 'base.html' %}


{% load static %}

{% block content %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns is-mobile has-text-centered">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">

                    <h3 class="title is-3">Change Password</h3>

                    <div class="card-content">

                        <div class="row center-align">
                            <form method="post" action="" role="form">
                                <div class="field">
                                    {% csrf_token %}
                                    {{ form.id }}
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Old password :</label>
                                        {{ form.old_password }}
                                        <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">New password :</label>
                                        {{ form.new_password }}
                                        <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Re-type password :</label>
                                        {{ form.confirm_password }}
                                        <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                    </p>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                                    </div>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <button type="submit" name="action" class="button is-success">
                                            Submit
                                        </button>
                                    </p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
{% endblock %}
