{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="{% static 'img/Instagram_logo.png' %}" width="120" height="150">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
            <a href="{% url 'index' %}" class="navbar-item">
                <i class="material-icons">home</i>
            </a>

            <a class="navbar-item">
                <i class="material-icons">explore</i>
            </a>
            <a class="navbar-item">
                <i class="material-icons">notifications</i>
            </a>
            <a href="{% url 'usersearch' %}" class="navbar-item">
                <i class="material-icons">inbox</i>
            </a>
            <a href="{% url 'profile' request.user %}" class="navbar-item">
                <i class="material-icons">face</i>
            </a>

            <a href="{% url 'newpost' %}" class="navbar-item">
                <i class="material-icons">add_box</i>
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    <i class="material-icons">settings</i>
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        Change password
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <a class="navbar-item">
                        Report an issue
                    </a>
                    <hr class="navbar-divider">
                    <a href="{% url 'logout' %}" class="navbar-item">
                        Log out
                    </a>
                </div>
            </div>
        </div>


    </div>
</nav>
{% block banner %}
{% endblock %}

<section class="section">
    <div class="container">
        {% block content %}
        {% endblock %}

        {% block pagination %}
        {% endblock %}

    </div>
</section>
</body>

</html>
